<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="">
          <div class="email-container">
            <label for="email" class="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Please input your email address"
            />
            <span class="" id="email-span"></span>
          </div>
          <div class="username-container">
            <label for="username" class="username">Username</label>
            <input type="text" id="username" />
            <span class="" id="user-span"></span>
          </div>
          <div class="password-container">
            <label for="password" class="password">Password</label>
            <input type="password" id="password" />
            <span class="" id="password-span"></span>
          </div>
          <div class="confirm-passsword-container">
            <label for="confirm-passsword" class="confirm-passsword"
              >Confirm Password</label
            >
            <input type="password" id="confirm-password" />
          </div>
          <span class="" id="cpassword-span"></span>
          <div class="button-container">
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
